{% extends "core/base.html" %}
{% block title %}GitHub Commits History{% endblock title %}
{% block main %}
    <div class="container">
        <h3 class="pico-color-pink-500">Git Commits</h3>
        <div 
        class="accordion" 
        id="git-accordion"
        hx-get="{% url "core:git_retrieve" %}"
        hx-trigger="load"
        hx-swap="innerHTML"
        hx-target="#git-accordion"
        >
        </div>
    </div>
    
{% endblock main %}
